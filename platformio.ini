[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps = 
	knolleary/PubSubClient@^2.8
	adafruit/Adafruit MAX31865 library@^1.5.0
	;https://github.com/sylvanoMTL/Adafruit_MAX31865.git#asynchronous_mode_fix ; Worth checking out for performance optimization reasons
	br3ttb/PID@^1.2.1
	br3ttb/PID-AutoTune@^1.0.0

